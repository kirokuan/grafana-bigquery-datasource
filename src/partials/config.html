<h3 class="page-heading">Auth</h3>

<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
      <span class="gf-form-label width-9">Auth Token</span>
      <input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.project' placeholder="project id"></input>
			<input class="gf-form-input width-30" type="text" ng-model='ctrl.current.jsonData.authToken' placeholder="GCP auth token"></input>
      <info-popover mode="right-absolute">
          <p>Received via 'gcloud auth application-default print-access-token'</p>
      </info-popover>
    </div>
  </div>
</div>
